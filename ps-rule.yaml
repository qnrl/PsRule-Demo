## YAML: Enable expansion for Bicep source files.
configuration:
  AZURE_BICEP_FILE_EXPANSION: true
  AZURE_BICEP_PARAMS_FILE_EXPANSION: true

input:
  pathIgnore:
  # Exclude bicepconfig.json
  - 'bicepconfig.json'

rule:
  exclude:
    - "Azure.Storage.UseReplication"

include:
  module:
    - PSRule.Rules.Azure

requires:
  PSRule.Rules.Azure: 'v1.27.3'

execution:
  aliasReference: Warn
  duplicateResourceId: Error
  languageMode: FullLanguage
  initialSessionState: BuiltIn
  invariantCulture: Warn
  ruleExcluded: Ignore
  ruleInconclusive: Warn
  ruleSuppressed: Warn
  suppressionGroupExpired: Warn
  unprocessedObject: Ignore

output:
   as: Detail
   banner: Default
   culture: [en-GB]
   encoding: Default
   footer: Default
